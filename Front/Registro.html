<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pawstagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paw-teal': '#3dd5f3',
                        'paw-green': '#2dd4aa',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-teal-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-paw-teal to-paw-green p-6 text-center">
                <div class="w-14 h-14 bg-white rounded-xl mx-auto mb-3 flex items-center justify-center">
                    <img src="logo1.png" alt="Logo" class="w-10 h-10 object-cover rounded-full shadow-lg hover:shadow-xl transition-shadow duration-300">
                </div>
                <h1 class="text-xl font-bold text-white mb-1">¬°√önete a Pawly</h1>
                <p class="text-white/80 text-sm">Crea tu cuenta y conecta con otros pet lovers</p>
            </div>

            <!-- Formulario -->
            <div class="p-6">
                <form id="registerForm" class="space-y-4">
                    <!-- Nombre completo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user text-paw-teal mr-2"></i>Nombre completo
                        </label>
                        <input 
                            type="text" 
                            id="fullName" 
                            required
                            class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal focus:border-transparent transition-all text-sm"
                            placeholder="Tu nombre completo"
                        >
                    </div>

                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-at text-paw-teal mr-2"></i>Nombre de usuario
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            required
                            class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal focus:border-transparent transition-all text-sm"
                            placeholder="@tunombre"
                        >
                        <p class="text-xs text-gray-500 mt-1">Solo letras, n√∫meros y guiones bajos</p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-envelope text-paw-teal mr-2"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal focus:border-transparent transition-all text-sm"
                            placeholder="tu@email.com"
                        >
                    </div>

                    <!-- Contrase√±a -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock text-paw-teal mr-2"></i>Contrase√±a
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required
                                class="w-full px-3 py-2.5 pr-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal focus:border-transparent transition-all text-sm"
                                placeholder="M√≠nimo 8 caracteres"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword('password', 'toggleIcon1')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-paw-teal transition-colors"
                            >
                                <i class="fas fa-eye text-sm" id="toggleIcon1"></i>
                            </button>
                        </div>
                        <!-- Indicador de fortaleza -->
                        <div class="mt-2">
                            <div class="h-1 bg-gray-200 rounded-full overflow-hidden">
                                <div id="passwordStrength" class="h-full bg-gray-300 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                            <p id="strengthText" class="text-xs text-gray-500 mt-1">Fortaleza de la contrase√±a</p>
                        </div>
                    </div>

                    <!-- Tipo de mascota -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-paw text-paw-teal mr-2"></i>¬øQu√© mascota tienes?
                        </label>
                        <select 
                            id="petType"
                            class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal focus:border-transparent transition-all text-sm"
                        >
                            <option value="">Selecciona tu mascota</option>
                            <option value="dog">üêï Perro</option>
                            <option value="cat">üê± Gato</option>
                            <option value="bird">üê¶ Ave</option>
                            <option value="rabbit">üê∞ Conejo</option>
                            <option value="hamster">üêπ H√°mster</option>
                            <option value="fish">üê† Pez</option>
                            <option value="other">ü¶é Otra</option>
                        </select>
                    </div>

                    <!-- Bot√≥n continuar -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-paw-teal to-paw-green text-white font-semibold py-3 rounded-lg hover:from-paw-green hover:to-paw-teal transform hover:scale-[1.02] transition-all duration-200 mt-6"
                    >
                        <i class="fas fa-arrow-right mr-2"></i>Continuar
                    </button>
                </form>

                <!-- Login -->
                <p class="text-center text-sm text-gray-600 mt-4">
                    ¬øYa tienes cuenta? 
                    <a href="Login.html" class="text-paw-teal hover:text-paw-green font-medium transition-colors">
                        Inicia sesi√≥n
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>

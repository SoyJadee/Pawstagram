</head>

                        <div class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg py-2 opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-all duration-500 z-100">

                    <!-- Icono de perfil m贸vil -->

            <!-- Barra de b煤squeda m贸vil -->

    <script>
        function toggleMobileSearch() {
            const mobileSearch = document.getElementById('mobileSearch');
            mobileSearch.classList.toggle('hidden');
            
            // Cerrar men煤 m贸vil si est谩 abierto
            const mobileMenu = document.getElementById('mobileMenu');
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
            
            // Enfocar en el input de b煤squeda si se abre
            if (!mobileSearch.classList.contains('hidden')) {
                setTimeout(() => {
                    mobileSearch.querySelector('input').focus();
                }, 100);
            }
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
            
            // Cerrar b煤squeda m贸vil si est谩 abierta
            const mobileSearch = document.getElementById('mobileSearch');
            if (!mobileSearch.classList.contains('hidden')) {
                mobileSearch.classList.add('hidden');
            }
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('interestModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Cerrar men煤s m贸viles al redimensionar la ventana
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                document.getElementById('mobileSearch').classList.add('hidden');
                document.getElementById('mobileMenu').classList.add('hidden');
            }
        });
    </script>
</html>

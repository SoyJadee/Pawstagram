<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota - Pawstagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paw-teal': '#3dd5f3',
                        'paw-green': '#2dd4aa',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-teal-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
            <!-- Header con progreso -->
            <div class="bg-gradient-to-r from-paw-teal to-paw-green p-6 text-center">
                <div class="flex justify-center mb-3">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                            <i class="fas fa-check text-paw-teal text-sm"></i>
                        </div>
                        <div class="w-8 h-1 bg-white"></div>
                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                            <span class="text-paw-teal font-bold text-sm">2</span>
                        </div>
                    </div>
                </div>
                <h1 class="text-xl font-bold text-white mb-1">¬°Cu√©ntanos de tu mascota!</h1>
                <p class="text-white/80 text-sm">√öltimo paso para completar tu perfil</p>
            </div>

            <div class="p-6">
                <!-- Formulario din√°mico -->
                <form id="petForm" class="space-y-4">
                    <!-- Nombre de la mascota -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-heart text-paw-teal mr-2"></i>Nombre de tu mascota
                        </label>
                        <input 
                            type="text" 
                            id="petName" 
                            required
                            class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal focus:border-transparent transition-all text-sm"
                            placeholder="¬øC√≥mo se llama?"
                        >
                    </div>

                    <!-- Campos para perros y gatos -->
                    <div id="dogCatFields" class="space-y-4">
                        <!-- Raza -->
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Raza</label>
                                <select id="breed" class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm">
                                    <option value="">Seleccionar</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Edad</label>
                                <input type="number" id="age" min="0" max="30" class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm" placeholder="A√±os">
                            </div>
                        </div>

                        <!-- Peso y sexo -->
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
                                <input type="number" id="weight" min="0.1" step="0.1" class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm" placeholder="0.0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Sexo</label>
                                <select id="gender" class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm">
                                    <option value="">Seleccionar</option>
                                    <option value="male">‚ôÇÔ∏è Macho</option>
                                    <option value="female">‚ôÄÔ∏è Hembra</option>
                                </select>
                            </div>
                        </div>

                        <!-- Disponibilidad -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Disponibilidad</label>
                            <div class="flex gap-4">
                                <label class="flex items-center">
                                    <input type="radio" name="availability" value="available" class="text-paw-teal focus:ring-paw-teal">
                                    <span class="ml-2 text-sm">üü¢ Disponible</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="availability" value="not_available" class="text-paw-teal focus:ring-paw-teal">
                                    <span class="ml-2 text-sm">üî¥ No disponible</span>
                                </label>
                            </div>
                        </div>

                        <!-- Vacunas -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Vacunas</label>
                            <div class="flex gap-4">
                                <label class="flex items-center">
                                    <input type="radio" name="vaccines" value="up_to_date" class="text-paw-teal focus:ring-paw-teal">
                                    <span class="ml-2 text-sm">‚úÖ Al d√≠a</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="vaccines" value="not_up_to_date" class="text-paw-teal focus:ring-paw-teal">
                                    <span class="ml-2 text-sm">‚ùå No al d√≠a</span>
                                </label>
                            </div>
                        </div>

                        <!-- Pedigree -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Pedigree</label>
                            <div class="flex gap-4">
                                <label class="flex items-center">
                                    <input type="radio" name="pedigree" value="yes" class="text-paw-teal focus:ring-paw-teal">
                                    <span class="ml-2 text-sm">üìã S√≠</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="pedigree" value="no" class="text-paw-teal focus:ring-paw-teal">
                                    <span class="ml-2 text-sm">‚ùå No</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Campos para otros animales -->
                    <div id="otherFields" class="space-y-4 hidden">
                        <!-- Edad, peso y sexo -->
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Edad</label>
                                <input type="number" id="ageOther" min="0" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm" placeholder="A√±os">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
                                <input type="number" id="weightOther" min="0.1" step="0.1" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm" placeholder="0.0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Sexo</label>
                                <select id="genderOther" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm">
                                    <option value="">---</option>
                                    <option value="male">‚ôÇÔ∏è M</option>
                                    <option value="female">‚ôÄÔ∏è H</option>
                                </select>
                            </div>
                        </div>

                        <!-- Disponibilidad -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Disponibilidad</label>
                            <div class="flex gap-4">
                                <label class="flex items-center">
                                    <input type="radio" name="availabilityOther" value="available" class="text-paw-teal focus:ring-paw-teal">
                                    <span class="ml-2 text-sm">üü¢ Disponible</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="availabilityOther" value="not_available" class="text-paw-teal focus:ring-paw-teal">
                                    <span class="ml-2 text-sm">üî¥ No disponible</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Campos comunes -->
                    <div class="space-y-4">
                        <!-- Ubicaci√≥n -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-map-marker-alt text-paw-teal mr-2"></i>Ubicaci√≥n
                            </label>
                            <input 
                                type="text" 
                                id="location" 
                                required
                                class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm"
                                placeholder="Ciudad, Pa√≠s"
                            >
                        </div>

                        <!-- Responsable -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-user-check text-paw-teal mr-2"></i>Responsable/Due√±o
                            </label>
                            <input 
                                type="text" 
                                id="owner" 
                                required
                                class="w-full px-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-paw-teal text-sm"
                                placeholder="Nombre del responsable"
                            >
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="flex gap-3 pt-4">
                        <button 
                            type="button"
                            onclick="goBack()"
                            class="flex-1 bg-gray-100 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-200 transition-colors"
                        >
                            <i class="fas fa-arrow-left mr-2"></i>Atr√°s
                        </button>
                        <button 
                            type="submit"
                            class="flex-1 bg-gradient-to-r from-paw-teal to-paw-green text-white font-semibold py-3 rounded-lg hover:from-paw-green hover:to-paw-teal transform hover:scale-[1.02] transition-all duration-200"
                        >
                            <i class="fas fa-user-plus mr-2"></i>Crear Cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="RegistroMascota.js"></script>
</body>
</html>

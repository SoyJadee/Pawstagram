<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pawstagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paw-teal': '#3dd5f3',
                        'paw-green': '#2dd4aa',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-teal-50">
    <!-- Contenedor principal -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Card de login -->
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-paw-teal to-paw-green p-8 text-center">
                <div class="w-16 h-16 bg-white rounded-2xl mx-auto mb-4 flex items-center justify-center">
                    <img src="logo1.png" alt="Logo" class="w-10 h-10 object-cover rounded-full shadow-lg hover:shadow-xl transition-shadow duration-300">
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">¡Bienvenido de vuelta!</h1>
                <p class="text-white/80 text-sm">Inicia sesión en Pawly</p>
            </div>

            <!-- Formulario -->
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope text-paw-teal mr-2"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-paw-teal focus:border-transparent transition-all"
                            placeholder="tu@email.com"
                        >
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-paw-teal mr-2"></i>Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required
                                class="w-full px-4 py-3 pr-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-paw-teal focus:border-transparent transition-all"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-paw-teal transition-colors"
                            >
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Recordar / Olvidé contraseña -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-paw-teal focus:ring-paw-teal">
                            <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                        </label>
                        <a href="Contraseña.html" class="text-sm text-paw-teal hover:text-paw-green transition-colors">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Botón de login -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-paw-teal to-paw-green text-white font-semibold py-3 rounded-xl hover:from-paw-green hover:to-paw-teal transform hover:scale-[1.02] transition-all duration-200"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                    </button>
                </form>

                <!-- Separador -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-gray-200"></div>
                    <span class="px-4 text-sm text-gray-500">o</span>
                    <div class="flex-1 border-t border-gray-200"></div>
                </div>

                <!-- Registro -->
                <p class="text-center text-sm text-gray-600 mt-6">
                    ¿No tienes cuenta? 
                    <a href="Registro.html" class="text-paw-teal hover:text-paw-green font-medium transition-colors">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>

{% for adopcion in notificaciones_adopciones %}
<div class="flex items-start gap-3 p-3 rounded-lg bg-yellow-50 mb-2" data-adoption-notif>
    <div class="bg-mint/10 rounded-full p-2">
        <i class="fas fa-paw text-yellow-500"></i>
    </div>
    <div>
        <p class="font-semibold text-gray-900">
            Nueva solicitud para <b>{{ adopcion.pet.name }}</b>
        </p>
        <div class="text-sm text-gray-800">
            De: {{ adopcion.adopterName }}<br>
            Mensaje: {{ adopcion.message|default:'Sin mensaje' }}
        </div>
        <div class="text-xs text-gray-400 mt-1">{{ adopcion.created_at|timesince }}</div>
    </div>
</div>
{% endfor %}

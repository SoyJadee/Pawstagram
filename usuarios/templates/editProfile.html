{% extends "perfilBase.html" %} 
{% block content_profile %}
<!-- Profile Tab -->
<div id="profileContent" class="tab-content mb-10">
  <div class="max-w-2xl mx-auto">
    <!-- Personal Information -->
    <div class="bg-white rounded-2xl card-shadow p-6 hover-lift">
      <div class="flex items-center justify-between mb-6">
        <form method="post">
            {% csrf_token %}
        <h3 class="text-xl font-semibold text-gray-800">
         Editando Información Personal
        </h3>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
          {{ form.first_name }}
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Apellidos</label>
          {{ form.last_name }}
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        {{ form.email }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
        {{ form.phone }}
      </div>

      <button type="submit" class="center mt-4 turquoise-gradient text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition-all hover-lift">
        Guardar Cambios
      </button>
      </div>
    </div>
</form>
  </div>
</div>
{% endblock content_profile %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Pawstagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paw-teal': '#3dd5f3',
                        'paw-green': '#2dd4aa',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-teal-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <!-- Paso 1: Solicitar email -->
            <div id="step1">
                <!-- Header -->
                <div class="bg-gradient-to-r from-paw-teal to-paw-green p-8 text-center">
                    <div class="w-16 h-16 bg-white rounded-2xl mx-auto mb-4 flex items-center justify-center">
                        <i class="fas fa-key text-2xl text-paw-teal"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">¿Olvidaste tu contraseña?</h1>
                    <p class="text-white/80 text-sm">No te preocupes, te ayudamos a recuperarla</p>
                </div>

                <!-- Formulario -->
                <div class="p-8">
                    <form method="post" class="space-y-6">
                        {% csrf_token %}
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-envelope text-paw-teal mr-2"></i>Email de tu cuenta
                            </label>
                            {{form}}
                            <p class="text-xs text-gray-500 mt-2">
                                Te enviaremos un enlace para restablecer tu contraseña
                            </p>
                        </div>

                        <button 
                            type="submit"
                            class="w-full bg-gradient-to-r from-paw-teal to-paw-green text-white font-semibold py-3 rounded-xl hover:from-paw-green hover:to-paw-teal transform hover:scale-[1.02] transition-all duration-200"
                        >
                            <i class="fas fa-paper-plane mr-2"></i>Enviar enlace de recuperación
                        </button>
                    </form>

                    <!-- Volver -->
                    <p class="text-center text-sm text-gray-600 mt-6">
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'perfil' %}" class="text-paw-teal hover:text-paw-green font-medium transition-colors">
                            <i class="fas fa-arrow-left mr-1"></i>Volver al perfil
                        </a>
                        {% else %}
                        <a href="{% url 'login' %}" class="text-paw-teal hover:text-paw-green font-medium transition-colors">
                            <i class="fas fa-arrow-left mr-1"></i>Volver al login
                        </a>
                        {% endif %}
                    </p>
                </div>
            </div>        
        </div>
    </div>

</body>
</html>

<div class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-display font-bold text-gray-800 mb-4">
                Mascotas en Adopción
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                Encuentra tu compañero perfecto y bríndale un hogar lleno de amor
            </p>
        </div>

        <!-- Filters -->
        <div class="card mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Mascota</label>
                    <select id="pet-type-filter" class="input-field">
                        <option value="">Todos</option>
                        <option value="dog">Perros</option>
                        <option value="cat">Gatos</option>
                        <option value="bird">Aves</option>
                        <option value="other">Otros</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Edad</label>
                    <select id="age-filter" class="input-field">
                        <option value="">Cualquier edad</option>
                        <option value="0-1">Cachorro (0-1 año)</option>
                        <option value="1-3">Joven (1-3 años)</option>
                        <option value="3-7">Adulto (3-7 años)</option>
                        <option value="7+">Senior (7+ años)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ubicación</label>
                    <input type="text" id="location-filter" class="input-field" placeholder="Ciudad o región">
                </div>
                <div class="flex items-end">
                    <button id="apply-filters" class="btn-primary w-full">
                        Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Adoption Grid -->
        <div id="adoption-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Adoption cards will be loaded here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-12">
            <button id="load-more" class="btn-outline">
                Cargar más mascotas
            </button>
        </div>
    </div>
</div>

<!-- Adoption Modal -->
<div id="adoption-modal" class="modal-overlay hidden">
    <div class="modal-content max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Información de Adopción</h3>
            <button data-modal-close class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <div id="modal-content">
            <!-- Modal content will be loaded here -->
        </div>
    </div>
</div>

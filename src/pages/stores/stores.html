<div class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-display font-bold text-gray-800 mb-4">
                Tiendas de Mascotas
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                Encuentra las mejores tiendas y servicios para mascotas cerca de ti
            </p>
        </div>

        <!-- Search and Filters -->
        <div class="card mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                    <input type="text" id="search-stores" class="input-field" placeholder="Nombre de tienda o servicio">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
                    <select id="category-filter" class="input-field">
                        <option value="">Todas las categorías</option>
                        <option value="veterinary">Veterinarias</option>
                        <option value="pet_store">Tiendas de Mascotas</option>
                        <option value="grooming">Peluquerías</option>
                        <option value="training">Entrenamiento</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ubicación</label>
                    <input type="text" id="location-search" class="input-field" placeholder="Ciudad o dirección">
                </div>
                <div class="flex items-end">
                    <button id="search-btn" class="btn-primary w-full">
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Map and List Toggle -->
        <div class="flex justify-center mb-6">
            <div class="bg-gray-100 rounded-lg p-1 flex">
                <button id="map-view-btn" class="px-4 py-2 rounded-md bg-white shadow-sm font-medium text-gray-700">
                    Vista de Mapa
                </button>
                <button id="list-view-btn" class="px-4 py-2 rounded-md font-medium text-gray-700">
                    Vista de Lista
                </button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map-container" class="mb-8">
            <div id="stores-map" class="w-full h-96 rounded-xl border"></div>
        </div>

        <!-- Stores List -->
        <div id="stores-list" class="hidden">
            <div id="stores-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Store cards will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Store Details Modal -->
<div id="store-modal" class="modal-overlay hidden">
    <div class="modal-content max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Detalles de la Tienda</h3>
            <button data-modal-close class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <div id="store-modal-content">
            <!-- Store details will be loaded here -->
        </div>
    </div>
</div>
